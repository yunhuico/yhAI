<div>
  <div class="modal-header">
     <button type="button" class="close" aria-label="Close" ng-click="close('close')"><span aria-hidden="true">&times;</span></button>
    <h4>{{'user.edit' | translate}}</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" name="EditUserForm" novalidate>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'common.name'|translate}}</label>
        <div class="col-sm-6">
          <p class="form-control-static">{{user.username}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'common.email'|translate}}</label>
        <div class="col-sm-6">
          <p class="form-control-static">{{user.email}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">
          <span style="font-size:10px;color:#EA402E" class="glyphicon glyphicon-asterisk" aria-hidden="true"></span>
          {{'user.roleType'|translate}}
        </label>
        <div class="col-sm-6">
          <label class="radio-inline">
            <input type="radio" name="roleType" ng-model="user.roleType" value="sysadmin" ng-disabled="user.username === 'sysadmin'"/>
            sysadmin
          </label>
          <label class="radio-inline">
            <input type="radio" name="roleType" ng-model="user.roleType" value="admin" ng-disabled="user.username === 'sysadmin'"/>
            admin
          </label>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">{{'common.company'|translate}}</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" ng-model="user.company">
        </div>
      </div>
      
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="close('execute')" ng-disabled="EditUserForm.$invalid">{{'common.save' | translate}}</button>
    <button class="btn btn-warning" ng-click="close('close')">{{'common.cancel' | translate}}</button>
  </div>
</div>
